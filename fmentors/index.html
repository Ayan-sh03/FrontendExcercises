<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <!-- <h1>Hello</h1> -->

    <div class="parent">
      <div class="result">
        <div class="container">
          <div class="col">
            <h2>Your result</h2>
          </div>
          <div class="col">
            <div class="circle">
              <strong>76</strong>
              <small>of 100</small>
            </div>
          </div>
          <div class="col col-text">
            <h2>Great</h2>
            <p>You scored Higher than 65% people that have taken these test</p>
          </div>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="criteria">
          <div class="type red">
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/external-soft-fill-juicy-fish/60/external-lightening-essentials-soft-fill-soft-fill-juicy-fish.png"
              alt="external-lightening-essentials-soft-fill-soft-fill-juicy-fish"
            />
            <span>Reaction</span>

            <span class="black">80/100</span>
          </div>
          <div class="type yellow">
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/ios-glyphs/30/brain.png"
              alt="brain"
            />
            <span>Memory</span>
            <span class="black">61/100</span>
          </div>
          <div class="type green">
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/bubbles/50/chat.png"
              alt="chat"
            />
            <span>Verbal</span>
            <span class="black">61/100</span>
          </div>
          <div class="type purple">
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/material-rounded/24/visible.png"
              alt="visible"
            />
            <span>Visual</span>
            <span class="black">72/100</span>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
